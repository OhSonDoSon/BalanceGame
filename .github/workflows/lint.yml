name: Front 코드 포맷팅

on: [push]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    if: github.actor == 'OhDaky'
    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Run ESLint
        run: |
          cd client
          npx eslint . --ext .ts,.tsx "no-unused-vars: off"

      - name: Run Prettier
        run: |
          cd client
          npx prettier --check .
